<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous">

  </head>
  <body class="bg-light d-flex align-items-center justify-content-center mt-4 ">

    <div class="border border-2 border-primary ">
      <form name="myform">
        <h1 class="text-center">calculator</h1>

        <div class="mb-3">
          <label class="form-label">Number 1</label>
          <input type="number" id="num1" name="n1" class="form-control w-100">
        </div>

        <div class="mb-3">
          <label class="form-label">Number 2</label>
          <input type="number" id="num2" name="n2" class="form-control w-100">
        </div>
        <div>
          <button class="btn btn-success" type="button"
            onclick="addi()">+</button>
          <button class="btn btn-primary" type="button"
            onclick="subb()">-</button>
          <button class="btn btn-warning" type="button"
            onclick="multi()">*</button>
          <button class="btn btn-danger" type="button"
            onclick="div()">/</button>

        </div><button class="btn btn-secondary me-2 mt-3"
          type="reset">reset</button>

        <div class="mb-3">
          <label class="form-label">Result</label>
          <input type="number" id="res" name="res"
            class="form-control w-100 " disabled>
        </div>

      </form>
      <script>
    var no1,no2,result;
    function addi()
    {
                   no1=Number(document.myform.n1.value);
                    no2=Number(document.myform.n2.value);
                       result=no1+no2;
                   document.myform.res.value=result.toFixed(3);
    }
    function subb()
    {
                   no1=Number(document.myform.n1.value);
                    no2=Number(document.myform.n2.value);
                       result=no1-no2;
                   document.myform.res.value=result.toFixed(0);
    }
    function multi()
    {
                   no1=Number(document.myform.n1.value);
                    no2=Number(document.myform.n2.value);
                       result=no1*no2;
                   document.myform.res.value=result.toFixed(0);
    }
    function div()
    {
                   no1=Number(document.myform.n1.value);
                    no2=Number(document.myform.n2.value);
                       result=no1/no2;
                   document.myform.res.value=result.toFixed(3);
    }
   </script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    </body>
  </html>
