<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- onkeypress,onresize,onscroll -->
<body oncontextmenu="return false">
    <button onclick="hello()">single click</button>
    <button ondblclick="hello()">double click</button>
    <button oncontextmenu="hello()">right click</button>
    <button onmouseenter="hello()">mouse enter</button>
    <button onmouseout="hello()">mouse out</button>
    
    <script>
        function hello(){
alert("helloooo");
        }
    </script>
</body>
</html>
